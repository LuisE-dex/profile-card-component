<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="container">
    <header>
      <div class="layer"></div>
      <img src="image-victor.jpg" alt="">
      <h1>Victor Crest</h1>
      <span>26</span>
      <p>London</p>
    
    </header>
    <div class="stats">

      <div class="followers">
        <div class="value">80K</div>
        <div class="description" id="followers">Followers</div>
      </div>

      <div class="likes">
        <div class="value">803K</div>
        <div class="description" id="likes">Likes</div>
      </div>

      <div class="photos">
        <div class="value">1.4K</div>
        <div class="description" id="photos">Photos</div>
      </div>
    
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">LuisE_dex</a>.
    </div>
  </footer>
</body>
</html>
